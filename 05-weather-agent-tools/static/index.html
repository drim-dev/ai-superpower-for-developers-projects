<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погодный Агент</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
            max-height: 700px;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.assistant {
            background: #f0f0f0;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message.system {
            background: #fff3cd;
            color: #856404;
            align-self: center;
            font-size: 0.85rem;
            text-align: center;
        }

        .input-area {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
        }

        .input-area input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-area input:focus {
            border-color: #667eea;
        }

        .input-area button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .input-area button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .input-area button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .typing {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
        }

        .typing span {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing span:nth-child(1) { animation-delay: -0.32s; }
        .typing span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .session-controls {
            padding: 10px 20px;
            background: #f8f9fa;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: #666;
        }

        .session-controls button {
            padding: 6px 12px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .session-controls button:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Погодный Агент</h1>
            <p>Спросите меня о погоде в любой точке мира</p>
        </div>

        <div class="session-controls">
            <span id="session-info">Нет активной сессии</span>
            <button onclick="endSession()" id="end-btn" style="display: none;">Завершить</button>
        </div>

        <div class="messages" id="messages">
            <div class="message system">
                Отправьте сообщение, чтобы начать новую сессию
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Спросите о погоде..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()" id="send-btn">Отправить</button>
        </div>
    </div>

    <script>
        let sessionId = null;

        async function createSession() {
            const response = await fetch('/api/sessions', { method: 'POST' });
            const data = await response.json();
            sessionId = data.session_id;
            document.getElementById('session-info').textContent = `Сессия #${sessionId}`;
            document.getElementById('end-btn').style.display = 'inline-block';
            document.getElementById('messages').innerHTML = '';
        }

        async function endSession() {
            if (!sessionId) return;

            await fetch(`/api/sessions/${sessionId}/end`, { method: 'POST' });
            addMessage('Сессия завершена', 'system');
            sessionId = null;
            document.getElementById('session-info').textContent = 'Нет активной сессии';
            document.getElementById('end-btn').style.display = 'none';
        }

        function addMessage(content, role) {
            const messages = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.textContent = content;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        function showTyping() {
            const messages = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = 'message assistant typing';
            div.id = 'typing-indicator';
            div.innerHTML = '<span></span><span></span><span></span>';
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typing-indicator');
            if (typing) typing.remove();
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const content = input.value.trim();
            if (!content) return;

            if (!sessionId) {
                await createSession();
            }

            addMessage(content, 'user');
            input.value = '';

            const sendBtn = document.getElementById('send-btn');
            sendBtn.disabled = true;
            showTyping();

            try {
                const response = await fetch(`/api/sessions/${sessionId}/messages`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content })
                });

                hideTyping();

                if (response.ok) {
                    const data = await response.json();
                    addMessage(data.assistant_message.content, 'assistant');
                } else {
                    const error = await response.json();
                    addMessage(`Ошибка: ${error.detail}`, 'system');
                }
            } catch (err) {
                hideTyping();
                addMessage(`Ошибка: ${err.message}`, 'system');
            }

            sendBtn.disabled = false;
            input.focus();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Focus input on load
        document.getElementById('user-input').focus();
    </script>
</body>
</html>
